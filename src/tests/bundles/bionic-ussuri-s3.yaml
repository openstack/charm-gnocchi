local_overlay_enabled: False

variables:
  openstack-origin: &openstack-origin cloud:bionic-ussuri

series: &series bionic

machines:
  0:
    constraints: "mem=3072M"
  1: {}
  2: {}
  3: {}
  4: {}
  5: {}
  6: {}
  7: {}
  8: {}

# We specify machine placements for these to improve iteration
# time, given that machine "0" comes up way before machine "6"
applications:
  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '0'
    channel: 5.7/edge
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '1'
    channel: 3.8/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '2'
    channel: ussuri/edge
  ceilometer:
    charm: ch:ceilometer
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '3'
    channel: ussuri/edge
  gnocchi:
    series: *series
    charm: ../../../gnocchi.charm
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      storage-backend: s3
    to:
      - '4'
  memcached:
    charm: ch:memcached
    num_units: 1
    to:
      - '5'
  #swift-proxy is used to test gnocchi against an S3 storage backend
  swift-proxy:
    charm: swift-proxy
    series: bionic
    num_units: 1
    options:
      zone-assignment: manual
      replicas: 1
      swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      openstack-origin: *openstack-origin
    to:
      - '6'
  swift-storage:
    charm: ch:swift-storage
    num_units: 1
    storage:
      block-devices: 'cinder,10G'
    options:
      openstack-origin: *openstack-origin
      zone: 1
    to:
      - '7'
    channel: ussuri/edge
  vault:
    charm: ch:vault
    num_units: 1
    series: *series
    to:
      - '8'
    channel: 1.7/edge
relations:
  - - keystone:shared-db
    - percona-cluster:shared-db
  - - ceilometer:amqp
    - rabbitmq-server:amqp
  - - ceilometer:identity-credentials
    - keystone:identity-credentials
  - - ceilometer:identity-notifications
    - keystone:identity-notifications
  - - ceilometer:metric-service
    - gnocchi:metric-service
  - - gnocchi:identity-service
    - keystone:identity-service
  - - gnocchi:shared-db
    - percona-cluster:shared-db
  - - gnocchi:coordinator-memcached
    - memcached:cache
  - - swift-proxy:identity-service
    - keystone:identity-service
  - - swift-storage:swift-storage
    - swift-proxy:swift-storage
  - - vault:shared-db
    - percona-cluster:shared-db
  - - vault:certificates
    - swift-proxy:certificates
  - - vault:certificates
    - gnocchi:certificates
  - - vault:certificates
    - ceilometer:certificates
  - - vault:certificates
    - keystone:certificates
  - - vault:certificates
    - rabbitmq-server:certificates
