variables:
  openstack-origin: &openstack-origin distro

local_overlay_enabled: False

series: &series noble

machines:
  0:
    constraints: "mem=3072M"
  1:
    constraints: "mem=3072M"
  2:
    constraints: "mem=3072M"
  3: {}
  4: {}
  5: {}
  6: {}
  7: {}
  8: {}
  9: {}
  10:
    series: focal

# We specify machine placements for these to improve iteration
# time, given that machine "0" comes up way before machine "6"
applications:

  keystone-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  gnocchi-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  vault-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge

  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    to:
      - '0'
      - '1'
      - '2'
    channel: latest/edge
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    to:
      - '3'
    channel: latest/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '4'
    channel: 2024.1/edge
  ceilometer:
    charm: ch:ceilometer
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '5'
    channel: 2024.1/edge
  gnocchi:
    series: *series
    charm: ../../../gnocchi_ubuntu-22.04-amd64.charm
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      storage-backend: s3
    to:
      - '6'
  memcached:
    charm: ch:memcached
    num_units: 1
    # Note that holding memcached at focal as it's not available at jammy yet.
    series: focal
    to:
      - '10'
  #swift-proxy is used to test gnocchi against an S3 storage backend
  swift-proxy:
    charm: swift-proxy
    num_units: 1
    options:
      zone-assignment: manual
      replicas: 1
      swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      openstack-origin: *openstack-origin
    to:
      - '7'
    channel: latest/edge
  swift-storage:
    charm: ch:swift-storage
    num_units: 1
    storage:
      block-devices: 'cinder,10G'
    options:
      openstack-origin: *openstack-origin
      zone: 1
    to:
      - '8'
    channel: 2024.1/edge
  vault:
    charm: ch:vault
    num_units: 1
    series: *series
    to:
      - '9'
    channel: latest/edge
relations:
  - - keystone:shared-db
    - keystone-mysql-router:shared-db
  - - keystone-mysql-router:db-router
    - mysql-innodb-cluster:db-router
  - - gnocchi:shared-db
    - gnocchi-mysql-router:shared-db
  - - gnocchi-mysql-router:db-router
    - mysql-innodb-cluster:db-router
  - - ceilometer:amqp
    - rabbitmq-server:amqp
  - - ceilometer:identity-credentials
    - keystone:identity-credentials
  - - ceilometer:identity-notifications
    - keystone:identity-notifications
  - - ceilometer:metric-service
    - gnocchi:metric-service
  - - gnocchi:identity-service
    - keystone:identity-service
  - - gnocchi:coordinator-memcached
    - memcached:cache
  - - swift-proxy:identity-service
    - keystone:identity-service
  - - swift-storage:swift-storage
    - swift-proxy:swift-storage
  - - vault:shared-db
    - vault-mysql-router:shared-db
  - - vault-mysql-router:db-router
    - mysql-innodb-cluster:db-router
  - - vault:certificates
    - swift-proxy:certificates
  - - vault:certificates
    - gnocchi:certificates
  - - vault:certificates
    - ceilometer:certificates
  - - vault:certificates
    - keystone:certificates
  - - vault:certificates
    - rabbitmq-server:certificates
