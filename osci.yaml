- project:
    templates:
      - charm-unit-jobs-py310
      - charm-functional-jobs
    check:
      jobs:
      - jammy-antelope
      - jammy-bobcat
      - jammy-caracal:
          voting: false
      - noble-caracal:
          voting: false
      - test-s3-jammy-antelope-s3
      - test-s3-jammy-bobcat-s3
      - test-s3-jammy-caracal-s3:
          voting: false
      - test-s3-noble-caracal-s3:
          voting: false
    vars:
      needs_charm_build: true
      charm_build_name: gnocchi
      build_type: charmcraft
      charmcraft_channel: 2.x/stable

- job:
    name: test-s3-jammy-antelope-s3
    parent: func-target
    dependencies:
      - jammy-antelope
    vars:
      tox_extra_args: '-- test-s3:jammy-antelope-s3'
- job:
    name: test-s3-jammy-bobcat-s3
    parent: func-target
    dependencies:
      - jammy-bobcat
    vars:
      tox_extra_args: '-- test-s3:jammy-bobcat-s3'
- job:
    name: test-s3-jammy-caracal-s3
    parent: func-target
    dependencies:
      - jammy-caracal
    vars:
      tox_extra_args: '-- test-s3:jammy-caracal-s3'
- job:
    name: test-s3-noble-caracal-s3
    parent: func-target
    dependencies:
      - noble-caracal
    vars:
      tox_extra_args: '-- test-s3:noble-caracal-s3'

