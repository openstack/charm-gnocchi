- project:
    templates:
      - charm-unit-jobs-py310
      - charm-functional-jobs
    check:
      jobs:
      - test-s3-jammy-zed-s3
      - test-s3-kinetic-zed-s3:
          voting: false
      - test-s3-jammy-antelope-s3:
          voting: false
      - test-s3-lunar-antelope-s3:
          voting: false
    vars:
      needs_charm_build: true
      charm_build_name: gnocchi
      build_type: charmcraft
      charmcraft_channel: 2.1/stable

- job:
    name: test-s3-jammy-zed-s3
    parent: func-target
    dependencies:
      - jammy-zed
    vars:
      tox_extra_args: '-- test-s3:jammy-zed-s3'
- job:
    name: test-s3-kinetic-zed-s3
    parent: func-target
    dependencies:
      - jammy-zed
    vars:
      tox_extra_args: '-- test-s3:kinetic-zed-s3'
- job:
    name: test-s3-jammy-antelope-s3
    parent: func-target
    dependencies:
      - jammy-zed
    vars:
      tox_extra_args: '-- test-s3:jammy-antelope-s3'
- job:
    name: test-s3-lunar-antelope-s3
    parent: func-target
    dependencies:
      - jammy-zed
    vars:
      tox_extra_args: '-- test-s3:lunar-antelope-s3'
