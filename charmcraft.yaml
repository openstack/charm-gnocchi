type: charm

parts:
  charm:
    plugin: reactive
    reactive-charm-build-arguments:
      - --use-lock-file-branches
      - --verbose
    source: src/
    build-snaps:
      - charm/2.x/stable
    build-environment:
      - CHARM_INTERFACES_DIR: $CRAFT_PROJECT_DIR/interfaces/
      - CHARM_LAYERS_DIR: $CRAFT_PROJECT_DIR/layers/
    build-packages:
      - git
      - python3-dev

bases:
  - build-on:
      - name: ubuntu
        channel: "20.04"
        architectures:
          - amd64
    run-on:
      - name: ubuntu
        channel: "18.04"
        architectures: [amd64, s390x, ppc64el, arm64]
      - name: ubuntu
        channel: "20.04"
        architectures: [amd64, s390x, ppc64el, arm64]
